<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Состав 4-3-3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Состав команды (4-3-3)</h1>

  <div class="field">
    <!-- Вратарь -->
    <div class="player" style="top: 90%; left: 50%;">Вратарь</div>

    <!-- Защитники (4) -->
    <div class="player" style="top: 70%; left: 20%;">ЛЗ</div>
    <div class="player" style="top: 70%; left: 40%;">ЦЗ</div>
    <div class="player" style="top: 70%; left: 60%;">ЦЗ</div>
    <div class="player" style="top: 70%; left: 80%;">ПЗ</div>

    <!-- Полузащитники (3) -->
    <div class="player" style="top: 50%; left: 30%;">ЦП</div>
    <div class="player" style="top: 50%; left: 50%;">ЦОП</div>
    <div class="player" style="top: 50%; left: 70%;">ЦП</div>

    <!-- Нападающие (3) -->
    <div class="player" style="top: 30%; left: 25%;">ЛФА</div>
    <div class="player" style="top: 25%; left: 50%;">ЦФ</div>
    <div class="player" style="top: 30%; left: 75%;">ПФА</div>
  </div>

  <h2>Скамейка запасных</h2>
  <div class="bench">
    <div class="sub">Запасной 1</div>
    <div class="sub">Запасной 2</div>
    <div class="sub">Запасной 3</div>
    <div class="sub">Запасной 4</div>
    <div class="sub">Запасной 5</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
