<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Состав команды 11x11</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Состав команды 11x11</h1>
  <div class="field">
    <div class="player" style="top: 90%; left: 50%;">Вратарь</div>
    <div class="player" style="top: 75%; left: 20%;">Защитник</div>
    <div class="player" style="top: 75%; left: 40%;">Защитник</div>
    <div class="player" style="top: 75%; left: 60%;">Защитник</div>
    <div class="player" style="top: 75%; left: 80%;">Защитник</div>
    <div class="player" style="top: 55%; left: 30%;">Полузащитник</div>
    <div class="player" style="top: 55%; left: 50%;">Полузащитник</div>
    <div class="player" style="top: 55%; left: 70%;">Полузащитник</div>
    <div class="player" style="top: 35%; left: 40%;">Нападающий</div>
    <div class="player" style="top: 35%; left: 60%;">Нападающий</div>
    <div class="player" style="top: 15%; left: 50%;">Центрфорвард</div>
  </div>

  <h2>Скамейка запасных</h2>
  <div class="bench">
    <div class="sub">Запасной 1</div>
    <div class="sub">Запасной 2</div>
    <div class="sub">Запасной 3</div>
    <div class="sub">Запасной 4</div>
    <div class="sub">Запасной 5</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
