<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Состав команды — Конструктор</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Футбольная схема команды</h1>

  <div class="controls">
    <label for="formation">Выберите схему:</label>
    <select id="formation">
      <option value="4-3-3">4-3-3</option>
      <option value="4-4-2">4-4-2</option>
      <option value="3-5-2">3-5-2</option>
      <option value="4-2-3-1">4-2-3-1</option>
      <option value="5-3-2">5-3-2</option>
      <option value="3-4-3">3-4-3</option>
    </select>
  </div>

  <div class="field" id="field"></div>

  <h2>Скамейка запасных</h2>
  <div class="bench" id="bench">
    <div class="sub">Запасной 1</div>
    <div class="sub">Запасной 2</div>
    <div class="sub">Запасной 3</div>
    <div class="sub">Запасной 4</div>
    <div class="sub">Запасной 5</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
